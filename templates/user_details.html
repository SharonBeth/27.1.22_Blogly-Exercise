{% extends 'index.html'  %}
{% block title %}   User Detail Page   {% endblock %}

{% block content %} 

    <div class="container">
        <h1>User Detail Page</h1>
            <div class="row">
                
                <div class="col-md-3">
                    <span class="border border-primary"></span>
                    <input type="image" src="{{users.image_url}}">
                    </span>
                </div>
                
                
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{users.first_name}} {{users.last_name}}</h2>                                                                                 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="/edit_user/{{users.id}}">
                                <button class="btn btn-primary btn-lg">Edit</button>
                            </a>
                            <a href="/delete_user/{{users.id}}">
                                <button class="btn btn-secondary btn-md">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
